# Tiny Tapeout project information
project:
  title:        "monobit"      # Project title
  author:       "Niles Peter, Joshua Cho"      # Your name
  discord:      "Dabeasthalofan6"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "class"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     100000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM. DO NOT CHANGE
  tiles: "4x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_monobit"

  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

